<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div id="card-template" class="card" style="width: 18rem; display: none;">
        <img class="card-img-top" alt="movie image">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <div id="card-container"></div>

    <script>
        let data = fetch("https://dummyapi.online/api/movies");
        data.then((item) => {
            return item.json();
        })
        .then((items) => {
            items.map((data) => {
                const card = document.getElementById("card-template").cloneNode(true);
                card.style.display = "block";
                card.querySelector(".card-title").textContent = data.movie;
                card.querySelector(".card-text").textContent = `Rating: ${data.rating}`;
                card.querySelector(".card-img-top").src = data.image;
                card.querySelector(".btn").href = data.imdb_url;
                document.getElementById("card-container").appendChild(card);
            });
        });
    </script>
</body>
</html>
